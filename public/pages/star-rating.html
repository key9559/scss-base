</head>

<body onthuchstart>
    <div id="app">
        <div class="wrap">
            <!-- page FIXME: class명 변경 -->
            <div id="page" class="pagename">
                <!-- 별점 -->
                <div class="write-rating">
                    <!-- 별점 이미지 바꾸는 영역 -->
                    <!-- TODO: #rating1 ~ 5 가 체크드일때 점수가 바뀝니다. -->
                    <input type="radio" name="rating" id="rating1" class="none" />
                    <label for="rating1" class="rating__score">1</label>
                    <input type="radio" name="rating" id="rating2" class="none" />
                    <label for="rating2" class="rating__score">2</label>
                    <input type="radio" name="rating" id="rating3" class="none" />
                    <label for="rating3" class="rating__score">3</label>
                    <input type="radio" name="rating" id="rating4" class="none" />
                    <label for="rating4" class="rating__score">4</label>
                    <input type="radio" name="rating" id="rating5" class="none" />
                    <label for="rating5" class="rating__score">5</label>
                    <!-- 별점 이미지 -->
                    <div class="rating__img score00">
                        <img src="../../assets/images/icon/icon_star0.svg" alt="0점" />
                    </div>
                    <div class="rating__img score01">
                        <img src="../../assets/images/icon/icon_star1.svg" alt="1점" />
                    </div>
                    <div class="rating__img score02">
                        <img src="../../assets/images/icon/icon_star2.svg" alt="2점" />
                    </div>
                    <div class="rating__img score03">
                        <img src="../../assets/images/icon/icon_star3.svg" alt="3점" />
                    </div>
                    <div class="rating__img score04">
                        <img src="../../assets/images/icon/icon_star4.svg" alt="4점" />
                    </div>
                    <div class="rating__img score05">
                        <img src="../../assets/images/icon/icon_star5.svg" alt="5점" />
                    </div>
                </div>
                <!-- E 별점 -->
            </div>
            <!-- END page -->
        </div>
    </div>
    <script src="/public/assets/js/custom/ui.js"></script>
</body>
